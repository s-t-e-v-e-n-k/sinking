[tox]
envlist =
    lint,
    py{38,39,310,311,312},

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, lint
    3.11: py311
    3.12: py312

[testenv]
deps =
    pytest
    pytest-cov
commands = pytest --cov=sinking {posargs}
passenv = COVERAGE_FILE

[testenv:lint]
basepython = python3.10
skip_install = true
deps =
    ruff
    mypy
commands =
    ruff check --exit-non-zero-on-fix sinking tests
    ruff format --diff sinking tests
    mypy --strict sinking
